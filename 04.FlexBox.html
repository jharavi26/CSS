<!-- The CSS Flexible Box Layout Module, commonly known as Flexbox, is a powerful layout system in CSS. It is designed to arrange elements within a container, even when their size is dynamic or unknown. Flexbox is particularly useful for creating responsive layouts and aligning items easily. -->

 <!-- Key Features
 1.One-Dimension Layout
 2.Efficient Space Distribution 
 3.Alignment & Order  -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="04.FlexBox.css">
</head>
<body>
  <h1>Flexbox Example</h1>
  <div class="flex-container">
    <div class="box" id="box1">Item 1</div>
    <div class="box" id="box2">Item 2</div>
    <div class="box" id="box3">Item 3</div>
    <div class="box" id="box4">Item 4</div>
    <div class="box" id="box5">Item 5</div>
  </div>

  <h2>Grid Example</h1>
  <div class="Grid-container">
    <div class="boxs" id="header">Header</div>
    <div class="boxs" id="nav">Navigation</div>
    <div class="boxs" id="content">content</div>
    <div class="boxs" id="product">Product</div>
    <div class="boxs" id="prize">Prize</div>
    <div class="boxs" id="footer">Footer</div>
  </div>
  
</body>
</html>
