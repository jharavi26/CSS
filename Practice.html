<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors</title>
  <link rel="stylesheet" href="0.style.css">
</head>
<body>
  <div id="container">
    <h1 class="title">Welcome!</h1>
    <p class="description">This is an example of CSS selectors.</p>
    <p class="description highlight">This paragraph is highlighted.</p>
    <ul>
      <li>Item 1</li>
      <li class="highlight">Item 2</li>
      <li>Item 3</li>
    </ul>
    <a href="#" target="_blank">Click Me</a>
  </div>

</html>
