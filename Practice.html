<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors</title>
  <link rel="stylesheet" href="0.style.css">
</head>
<body>
  <div id="container">
    <h1 class="title">Welcome!</h1>
    <p class="description">This is an example of CSS selectors.</p>
    <p class="description highlight">This paragraph is highlighted.</p>
    <ul>
      <li>Item 1</li>
      <li class="highlight">Item 2</li>
      <li>Item 3</li>
    </ul>
    <a href="#" target="_blank">Click Me</a>

    <div class="container">
      <h2>Welcome to CSS Selectors</h2>
      <p class="intro">This is a paragraph demonstrating CSS features.</p>
      <p class="info">Hover over this text to see an effect.</p>
      <ul class="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
      <a href="#">Click me</a>
    </div>

  </div>
</body>
</html>
