<!-- Semantic means "relating to meaning". Writing semantic HTML means using HTML elements to structure your content based on each element's meaning, not its appearance. -->

<!-- Attributes are space-separated names and name/value pairs appearing in the opening tag, providing information about and functionality for the element. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 
    <h1>Welcome to HTML</h1>
    <p>This is a <b>basic</b> example of <i>text commands</i> in HTML.</p>
    <p><u>Start your journey today!</u></p>
    <br>
    <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript">Learn Javascript from MDN</a>
    <p>Here are some tips:</p>
    <ul>
        <li>Learn the basics</li>
        <li>Practice daily</li>
        <li>Build projects</li>
    </ul>
     <!-- Basic link -->
     <a href="https://www.google.com">Visit Google</a><br>

     <!-- Open link in a new tab -->
     <a href="https://www.google.com" target="_blank">Open Google in New Tab</a><br>
 
     <!-- Download attribute -->
     <a href="document.pdf" download="MyDocument.pdf">Download Document</a><br>
 
     <!-- Tooltip (title attribute) -->
     <a href="https://www.google.com" title="Go to Google">Hover Over Me</a><br>
 
     <!-- Secure link with rel attribute -->
     <a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Secure Google Link</a>
</body>
</html>
