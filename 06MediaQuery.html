<!-- Media queries in CSS are a powerful tool used to apply different styles based on the properties of the device or viewport, such as screen size, resolution, orientation, or other characteristics.
A media query consists of a condition that tests for a particular feature of the viewport (such as width or height) and a block of CSS rules that will be applied if the condition is true. -->

<head>

    <link rel="stylesheet" href="06.styles.css">
</head>
<body>

        </div>
        <div class="sidebar">
            <h3>Sidebar</h3>

        </div>
    </main>

</body>
</html>
